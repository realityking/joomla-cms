PLG_SECURIMAGE_IMAGE_WIDTH_DESC="The desired width of the CAPTCHA image."

PLG_SECURIMAGE_IMAGE_HEIGHT_LABEL="Image Height"
PLG_SECURIMAGE_IMAGE_HEIGHT_DESC="The desired width of the CAPTCHA image."

PLG_SECURIMAGE_IMAGE_TYPE_LABEL="Image Type"
PLG_SECURIMAGE_IMAGE_TYPE_DESC="The image format for output."

PLG_SECURIMAGE_JPEG="JPEG"
PLG_SECURIMAGE_PNG="PNG"
PLG_SECURIMAGE_GIF="GIF"

PLG_SECURIMAGE_CODE_LENGTH_LABEL="Code Length"
PLG_SECURIMAGE_CODE_LENGTH_DESC="The length of the code to generate."

PLG_SECURIMAGE_CHARSET_LABEL="Charset"
PLG_SECURIMAGE_CHARSET_DESC="The character set for individual characters in the image.<br /> Letters are converted to uppercase.<br /> The font must support the letters or there may be problematic substitutions."

PLG_SECURIMAGE_CASE_SENSITIVE_LABEL="Case sensitive"
PLG_SECURIMAGE_CASE_SENSITIVE_DESC="Set to yes to make the captcha case sensitive."

PLG_SECURIMAGE_FONT_TYPE_LABEL="Font Type"
PLG_SECURIMAGE_FONT_TYPE_DESC="The Type of the font."
PLG_SECURIMAGE_GD="GD"
PLG_SECURIMAGE_TTF="TTF"

PLG_SECURIMAGE_GD_FONT_FILE_LABEL="GD Font File"
PLG_SECURIMAGE_GD_FONT_FILE_DESC="The GD font to use.<br />To use a personalized font upload them to images folder using the Media Manager."

PLG_SECURIMAGE_GD_FONT_SIZE_LABEL="GD Font Size"
PLG_SECURIMAGE_GD_FONT_SIZE_DESC="The approximate size of the font in pixels.<br /> This does not control the size of the font because that is determined by the GD font itself.<br /> This is used to aid the calculations of positioning used by this class."

PLG_SECURIMAGE_TTF_FONT_FILE_LABEL="TTF Font File"
PLG_SECURIMAGE_TTF_FONT_FILE_DESC="The path to the TTF font file to load.<br />To use a personalized font upload them to images folder using the Media Manager."

PLG_SECURIMAGE_TTF_FONT_SIZE_LABEL="TTF Font Size"
PLG_SECURIMAGE_TTF_FONT_SIZE_DESC="The font size.<br /> Depending on your version of GD, this should be specified as the pixel size (GD1) or point size (GD2)"

PLG_SECURIMAGE_TEXT_ANGLE_MINIMUM_LABEL="Text Angle Minimum"
PLG_SECURIMAGE_TEXT_ANGLE_MINIMUM_DESC="The minimum angle in degrees, with 0 degrees being left-to-right reading text.<br /> Higher values represent a counter-clockwise rotation.<br /> For example, a value of 90 would result in bottom-to-top reading text."

PLG_SECURIMAGE_TEXT_ANGLE_MAXIMUM_LABEL="Text Angle Maximum"
PLG_SECURIMAGE_TEXT_ANGLE_MAXIMUM_DESC="The minimum angle in degrees, with 0 degrees being left-to-right reading text.<br /> Higher values represent a counter-clockwise rotation.<br /> For example, a value of 90 would result in bottom-to-top reading text."

PLG_SECURIMAGE_TEXT_X_START_LABEL="Text X Start"
PLG_SECURIMAGE_TEXT_X_START_DESC="The X-Position on the image where letter drawing will begin.<br /> This value is in pixels from the left side of the image."

PLG_SECURIMAGE_TEXT_MINIMUM_DISTANCE_LABEL="Text Minimum Distance"
PLG_SECURIMAGE_TEXT_MINIMUM_DISTANCE_DESC="Letters can be spaced apart at random distances.<br /> This is the minimum distance between two letters.<br /> This should be <i>at least</i> as wide as a font character.<br /> Small values can cause letters to be drawn over eachother."

PLG_SECURIMAGE_TEXT_MAXIMUM_DISTANCE_LABEL="Text Maximum Distance"
PLG_SECURIMAGE_TEXT_MAXIMUM_DISTANCE_DESC="Letters can be spaced apart at random distances.<br /> This is the maximum distance between two letters.<br /> This should be <i>at least</i> as wide as a font character.<br /> Small values can cause letters to be drawn over eachother."

PLG_SECURIMAGE_BGIMG_LABEL="Background Image"
PLG_SECURIMAGE_BGIMG_DESC="The background image. Leave empty for no Background Image.<br />To use a personalized Background Image upload them to images folder using the Media Manager."

PLG_SECURIMAGE_IMAGE_BG_COLOR_LABEL="Background Color"
PLG_SECURIMAGE_IMAGE_BG_COLOR_DESC="The background color for the image.<br /> This should be specified in HTML hex format.<br /> Make sure to include the preceding # sign!"

PLG_SECURIMAGE_TEXT_COLOR_LABEL="Text Color(s)"
PLG_SECURIMAGE_TEXT_COLOR_DESC="The text color(s) to use for drawing characters.<br /> [Optional] Separate each possible color with commas.<br /> Make sure this contrasts well with the background color.<br /> Specify the color in HTML hex format with preceding # sign"

PLG_SECURIMAGE_USE_TRANSPARENT_TEXT_LABEL="Use Transparent Text"
PLG_SECURIMAGE_USE_TRANSPARENT_TEXT_DESC="Set to true to make the characters appear transparent."

PLG_SECURIMAGE_TEXT_TRANSPARENCY_PERCENTAGE_LABEL="Text Transparency Label"
PLG_SECURIMAGE_TEXT_TRANSPARENCY_PERCENTAGE_DESC="The percentage of transparency, 0 to 100.<br />  A value of 0 is completely opaque, 100 is completely transparent (invisible)"

PLG_SECURIMAGE_DRAW_LINES_LABEL="Draw Lines"
PLG_SECURIMAGE_DRAW_LINES_DESC="Draw vertical and horizontal lines on the image."

PLG_SECURIMAGE_LINE_COLOR_LABEL="Line Color"
PLG_SECURIMAGE_LINE_COLOR_DESC="The color of the lines drawn on the image.<br /> Use HTML hex format with preceding # sign."

PLG_SECURIMAGE_DRAW_LINES_OVER_TEXT_LABEL="Draw Lines"
PLG_SECURIMAGE_DRAW_LINES_OVER_TEXT_DESC="Draw the lines over or below the text."
PLG_SECURIMAGE_ABOVE_TEXT="Above the text"
PLG_SECURIMAGE_BELOW_TEXT="Below the text"
PLG_SECURIMAGE_NO_LINES="No lines"

PLG_SECURIMAGE_NUM_LINES_LABEL="Number of lines"
PLG_SECURIMAGE_TEXT_NUM_LINES_DESC="The number of lines to draw above or below the text."

PLG_SECURIMAGE_ERROR_EMPTY_SOLUTION="Empty solution not allowed"
PLG_SECURIMAGE_ERROR_INCORRECT_CAPTCHA_SOL="The CAPTCHA solution was incorrect."
